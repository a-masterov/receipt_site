services:
  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_DB: receipt_db
      POSTGRES_USER: receipt_user
      POSTGRES_PASSWORD: secretpass
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    #command: sleep 86400
    command: poetry run python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      POSTGRES_DB: receipt_db
      POSTGRES_USER: receipt_user
      POSTGRES_PASSWORD: secretpass
      POSTGRES_HOST: db

volumes:
  postgres_data:
